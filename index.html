<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title"> SPLITTER</h1>

    <div class="container-tip">
      <div class="left-tip">
        <h4>Bill</h4>
        <input type="number" id="bill" placeholder="0" class="input-bill" />
        <h4>Select Tip %</h4>
        <div class="row">
          <div class="box-tip" id="tip-5">5%</div>
          <div class="box-tip" id="tip-10">10%</div>
          <div class="box-tip" id="tip-15">15%</div>
        </div>
        <div class="row">
          <div class="box-tip" id="tip-25">25%</div>
          <div class="box-tip" id="tip-50">50%</div>
          <input class="box-tip custom" id="tip-custom" type="number" placeholder="CUSTOM">
            <!-- <input type="number" class="custom-input" placeholder="CUSTOM"> -->
        </input>
        </div>

        <h4>Number of People</h4>
        <input
          type="number"
          id="num-people"
          placeholder="0"
          class="input-people"
        />
      </div>

      <div class="right-tip">
        <div>
          <div class="tip-amount">
            <div class="label-tip">
              <h3>Tip Amount</h3>
              <h5>/ person</h5>
            </div>
            <div class="tip-number" id="tip-number">&#8377; 0.00</div>
          </div>
          <div class="tip-total">
            <div class="label-total">
              <h3>Total</h3>
              <h5>/ person</h5>
            </div>
            <div class="tip-person" id="tip-person">&#8377; 0.00</div>
          </div>
        </div>
        <button class="btn-reset" id="btn-reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Coded by <h3>Prasad Chinchole</h3>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
